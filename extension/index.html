<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./images/icons8-anonymous-mask.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codex - Your AI</title>
    <link rel="stylesheet" href="../extension/style.css" />
  </head>
  <body>
    <div id="app">
      <div id="chat_container">
        <div class="wrapper ai">
            <div class="chat">
                <div class="profile">
                    <img src="./images/icons8-star-trek-symbol.svg" alt="bot"/>
                </div>
                <div class="message" id="bot-message"></div>
            </div>
        </div>
      </div>

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask DaVinci-GPT-Ai..."></textarea>
        <button type="submit"><img src="./images/icons8-search.svg" alt="send" />
      </form>
    </div>

    <script type="module" src="../extension/script.js"></script>
  </body>
</html>
